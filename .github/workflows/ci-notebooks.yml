name: Notebooks CI

on: [push, pull_request]

jobs:
  run-notebooks:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install jupyter nbconvert matplotlib seaborn
    - name: Command line example test
      run: |
        jupyter nbconvert --execute --to notebook --inplace examples/notebooks/example.ipynb
        # No traceback should be in the file (generated by a subprocess).
        if grep --after-context=15 Traceback examples/notebooks/example.ipynb; then
            exit 1
        fi
    - name: Pure Python notebooks
      run: |
        jupyter nbconvert --execute --to notebook --inplace examples/notebooks/contaminant_clustering.ipynb
        jupyter nbconvert --execute --to notebook --inplace examples/notebooks/prob_distributions.ipynb
        jupyter nbconvert --execute --to notebook --inplace examples/notebooks/scenario_plots.ipynb
        jupyter nbconvert --execute --to notebook --inplace examples/Montgomery_2021/paper_example_plots.ipynb
