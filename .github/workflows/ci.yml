name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:

  linting-flake8:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Lint with Flake8
      run: |
        pip install flake8
        flake8 .

  linting-pylint:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Lint with Pylint
      run: |
        pip install pylint==2.4.4
        pylint popsborder

  black-code-style:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Check style with Black
      run: |
        pip install black
        black --check --diff .

  tests:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version:
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-datadir
    - name: Test with pytest
      run: |
        pytest tests/
