name: Deploy gh-pages

on:
  push:
    branches:
    - main

jobs:
  build-deploy:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Create synthetic F280 data as CSV
      run: |
        mkdir artifacts
        cd examples/bash
        ./generate_synthetic_F280_dataset.sh ../../artifacts/synthetic_records.csv 1000
    - name: Convert example notebook to HTML
      run: |
        pip install jupyter nbconvert
        jupyter nbconvert --execute --to html examples/notebooks/basic_with_command_line.ipynb --output artifacts/basic_with_command_line.html
        jupyter nbconvert --execute --to html examples/notebooks/scenario_plots.ipynb --output artifacts/scenario_plots.html
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_branch: gh-pages
        publish_dir: ./artifacts
        force_orphan: true
