inspection:
  unit: boxes
  within_box_proportion: 1
  sample_strategy: hypergeometric
  min_boxes: 0
  proportion:
    value: 0.02
  hypergeometric:
    detection_level: 0.1
    confidence_level: 0.95
  fixed_n: 10
  selection_strategy: random
  cluster:
    cluster_selection: random
    interval: 3
