contamination:
  contamination_unit: item
  contamination_rate:
    distribution: beta
    value: 0.01
    parameters:
      # stems
      #- 0.9998207923
      #- 5578.1175514
      # boxes
      #- 0.942631386983
      #- 273.264725126
      # both
      #- 0.243875716307
      #- 223.427186223
      # centered at 0.7%
      - 0.0194628
      - 2.7609372
  arrangement: random
  clustered:
    contaminated_units_per_cluster: 200
    distribution: random
    random:
      cluster_item_width: 400
  random_box:
    probability: 0.2
    ratio: 0.5
