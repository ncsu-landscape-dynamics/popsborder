consignment:
  boxes:
    min: 100
    max: 100
  items_per_box:
    default: 200
    air:
      default: 200
    maritime:
      default: 200
  origins:
    - Netherlands
    - Mexico
    - Israel
    - Japan
    - New Zealand
    - India
    - Tanzania
  flowers:
    - Hyacinthus
    - Rosa
    - Gerbera
    - Agapanthus
    - Aegilops
    - Protea
    - Liatris
    - Mokara
    - Anemone
    - Actinidia
  ports:
    - NY JFK CBP
    - FL Miami Air CBP
    - HI Honolulu CBP
    - AZ Phoenix CBP
    - VA Dulles CBP
    - CA San Francisco CBP
    - WA Seattle Air CBP
    - TX Brownsville CBP
    - WA Blaine CBP
