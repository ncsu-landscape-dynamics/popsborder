consignment:
  start_date: 2025-01-01
  consignments_per_day: 10
  generation_method: parameter_based
  items_per_box:
    default: 200
  parameter_based:
    boxes:
      min: 20
      max: 100
    origins:
      - Netherlands
    flowers:
      - Hyacinthus
      - Rosa
      - Gerbera
    ports:
      - FL Miami Air CBP
contamination:
  contamination_unit: item
  contamination_rate:
    distribution: beta
    parameters:
      a: 0.009
      b: 3.3062
  arrangement: clustered
  clustered:
    distribution: single
inspection:
  unit: item
  sample_strategy: hypergeometric
  hypergeometric:
    detection_level: 0.05
    confidence_level: 0.95
release_programs:
  dynamic_skip_lot:
    name: Dynamic Skip Lot
    track:
    - origin
    - commodity
    start_level: Compliance Level 1
    monitoring_level: Compliance Level 1
    clearance_number: 50
    quick_reinstating: false
    levels:
    - name: Compliance Level 1
      sampling_fraction: 1
    - name: Compliance Level 2
      sampling_fraction: 0.5
    - name: Compliance Level 3
      sampling_fraction: 0.25
